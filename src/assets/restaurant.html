<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#373b40"/>
  <link rel="icon" href="style/favicon.png">

  <title>Restaurant Info</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="/restaurant-styles.css" type="text/css">
</head>

<body>
  <a href="#maincontent" class="skip-link">Skip to restaurant's details</a>
  <header id="header">
    <div id="logo-banner">
      <a href="/">
        <img id="logo" src="style/logo.svg" alt="Restaurant Reviews">
      </a>
    </div>

    <nav>
      <ol id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
  </header>

  <main id="maincontent">
    <section id="restaurant-container">
      <div class="width-limiter">
          <h1 id="restaurant-name"></h1>
          <button id="favorite" aria-label="Mark restaurant as favorite"></button>
          <img id="restaurant-img" src="/style/loading_image.svg" aria-hidden="true">
          <div id="restaurant-cuisine"></div>

          <section id="map-container" role="application" aria-hidden="true">
            <div id="map">
              <div class="placeholder-bg"></div>
              <div class="load-map-wrap">
                <button id="load-map" tabindex="-1" onclick="loadMap()">
                  <svg fill="#60676E" height="48" width="48" viewBox="0 0 24 24"><path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/></svg>
                  <div>Click to load the map</div>
                </button>
              </div>
            </div>
          </section>

          <h3 id="restaurant-address-desc" hidden>Address</h3>
          <p id="restaurant-address" aria-describedby="restaurant-address-desc"></p>
          <h3 id="restaurant-hours-desc" hidden>Hours</h3>
          <table id="restaurant-hours" aria-describedby="restaurant-hours-desc"></table>
      </div>
    </section>

    <section id="reviews-container">
      <div class="width-limiter">
        <h2>Reviews</h2>
        <div id="leave-review" class="closed" tabindex="0" role="button">
          <header>
              <svg viewBox="0 0 576 512" width="24" aria-hidden="true" role="img"><path fill="currentColor" d="M532 386.2c27.5-27.1 44-61.1 44-98.2 0-80-76.5-146.1-176.2-157.9C368.4 72.5 294.3 32 208 32 93.1 32 0 103.6 0 192c0 37 16.5 71 44 98.2-15.3 30.7-37.3 54.5-37.7 54.9-6.3 6.7-8.1 16.5-4.4 25 3.6 8.5 12 14 21.2 14 53.5 0 96.7-20.2 125.2-38.8 9.1 2.1 18.4 3.7 28 4.8 31.5 57.5 105.5 98 191.8 98 20.8 0 40.8-2.4 59.8-6.8 28.5 18.5 71.6 38.8 125.2 38.8 9.2 0 17.5-5.5 21.2-14 3.6-8.5 1.9-18.3-4.4-25-.5-.4-22.6-24.2-37.9-54.9zM142.2 311l-11.4 7.4c-20.1 13.1-50.5 28.2-87.7 32.5 8.8-11.3 20.2-27.6 29.5-46.4L83 283.7l-16.5-16.3C50.7 251.9 32 226.2 32 192c0-70.6 79-128 176-128s176 57.4 176 128-79 128-176 128c-17.7 0-35.4-2-52.6-6l-13.2-3zm303 103.4l-11.4-7.4-13.2 3.1c-17.2 4-34.9 6-52.6 6-65.1 0-122-25.9-152.4-64.3C326.9 348.6 416 278.4 416 192c0-9.5-1.3-18.7-3.3-27.7C488.1 178.8 544 228.7 544 288c0 34.2-18.7 59.9-34.5 75.4L493 379.7l10.3 20.7c9.4 18.9 20.8 35.2 29.5 46.4-37.1-4.2-67.5-19.4-87.6-32.4zm-37.8-267.7c.1.2.1.4.2.6-.1-.2-.1-.4-.2-.6z"></path></svg>
              <h3>Write a review</h3>
          </header>
          <form id="leave-review-form">
            <input type="text" class="name" placeholder="Your name">
            <div class="name-error error"></div>
            <div class="rating">
              <div id="rating-description" class="title">Your rating:</div>
              <div class="stars-wrap" role="radiogroup" aria-labelledby="rating-description">
                  <input id="star5" type="radio" name="rating" value="5" aria-label="5 Stars" /><label for="star5" class="star"><svg width="28" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg></label>
                  <input id="star4" type="radio" name="rating" value="4" aria-label="4 Stars" /><label for="star4" class="star"><svg width="28" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg></label>
                  <input id="star3" type="radio" name="rating" value="3" aria-label="3 Stars" checked="checked" /><label for="star3" class="star"><svg width="28" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg></label>
                  <input id="star2" type="radio" name="rating" value="2" aria-label="2 Stars" /><label for="star2" class="star"><svg width="28" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg></label>
                  <input id="star1" type="radio" name="rating" value="1" aria-label="1 Stars" /><label for="star1" class="star"><svg width="28" viewBox="0 0 576 512"><path fill="currentColor" d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z"></path></svg></label>
              </div>
            </div>
            <div class="rating-error error"></div>
            <textarea class="comments" placeholder="Tell people about your experience..."></textarea>
            <div class="comments-error error"></div>
            <input class="submit" type="submit" value="Submit review">
          </form>
        </div>
        <ul id="reviews-list"></ul>
      </div>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


  <script type="text/javascript" src="/restaurant.js"></script>
  <script>
    /*
    * Register the service worker.
    */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch((error) => {
        // registration failed :(
        console.error('ServiceWorker registration failed: ', error);
      });
    }
  </script>
</body>

</html>
