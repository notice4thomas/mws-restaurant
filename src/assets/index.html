<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#373b40"/>

  <title>Restaurant Reviews</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="/home-styles.css">
</head>

<body>
  <a href="#maincontent" class="skip-link">Skip to restaurants list</a>
  <header id="header">
    <div id="logo-banner">
      <a href="/">
        <img id="logo" src="style/logo.svg" alt="Restaurant Reviews">
      </a>
    </div>
    <div class="heading-wrap">
      <h1>Best restaurants in your area</h1>
    </div>
  </header>

  <main id="maincontent" tabindex="-1">
    <section id="map-container" role="application" aria-hidden="true">
      <div id="map">
        <div class="placeholder-bg"></div>
        <div class="load-map-wrap">
          <button id="load-map" tabindex="-1" onclick="loadMap()">
            <svg fill="#60676E" height="48" width="48" viewBox="0 0 24 24"><path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/></svg>
            <div>Click to load the map</div>
          </button>
        </div>
      </div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="/home.js"></script>
  <script>
    /*
    * Register the service worker.
    */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch((error) => {
        // registration failed :(
        console.error('ServiceWorker registration failed: ', error);
      });
    }
  </script>
</body>

</html>
