<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Restaurant Info</title>

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body class="inside">
  <a href="#maincontent" class="skip-link">Skip to restaurant's details</a>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <div id="logo-banner">
      <h1><a href="/">Restaurant Reviews</a></h1>
    </div>
    <!-- Beginning breadcrumb -->
    <nav>
      <ol id="breadcrumb" aria-label="Breadcrumb">
        <li><a href="/">Home</a></li>
      </ol>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="width-limiter">
          <h1 id="restaurant-name"></h1>
          <img id="restaurant-img">
          <div id="restaurant-cuisine"></div>
          <!-- Beginning map -->
          <section id="map-container" role="application" aria-hidden="true">
            <div id="map"></div>
          </section>
          <!-- End map -->
          <h3 id="restaurant-address-desc" hidden>Address</h3>
          <p id="restaurant-address" aria-describedby="restaurant-address-desc"></p>
          <h3 id="restaurant-hours-desc" hidden>Hours</h3>
          <dl id="restaurant-hours" aria-describedby="restaurant-hours-desc"></dl>
      </div>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div class="width-limiter">
        <h2>Reviews</h2>
        <ul id="reviews-list"></ul>
      </div>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUq4x8U2rGSQtD_Gkl4BAjGxaEqTjFm3M&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
